<!DOCTYPE html>
<html lang="en">
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
  <link rel="stylesheet" href="../home-page/home-page.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Optionally add your favicon and fonts here -->
</head>
<body>
  
    




    <!-- header -->


<div class="header">


            <div class="logo-container">
                <img src="../home-page/images/your-logo.jpg" alt="Logo" class="logo">
                <p class="shop-name">Shop name</p>
            </div>

            <div class="categories-container">
                <a href="../categories-page/category-product.html" target="_blank" class="categories">T-shirts</a>
                <a href="../categories-page/sweatshirts.html" target="_blank" class="categories">Sweatshirts</a>
                <a href="../categories-page/hoodies.html" target="_blank" class="categories">Hoodies</a>
                <a href="../categories-page/caps.html" target="_blank"
                class="categories">Caps</a>
                <a href="../categories-page/shoes.html" target="_blank"
                class="categories">Shoes</a>
                <a href="../categories-page/promotions.html" target="_blank" class="categories">Promotions</a>
            </div>

    <div class="right">
        <button class="icon-btn search-toggle" aria-label="Search" style="display: none;">
            <span class="material-icons">search</span>
        </button>
        <form class="search-form" style="display: none;">
            <input type="text" class="search-input" placeholder="Search products...">
        </form>
        <a href="../home-page/home-page.html" class="icon-btn" aria-label="Home" data-tooltip="Home" style="text-decoration: none;">
          <span class="material-icons">home</span>
        </a>
        <a href="../wishlist/wishlist.html" style="text-decoration: none;">
        <button class="icon-btn" aria-label="Wishlist" data-tooltip="Wishlist">
            <span class="material-icons">favorite_border</span>
        </button>
        </a>
        <a href="../cart/cart.html" style="text-decoration: none;">
        <button class="icon-btn" aria-label="Cart" data-tooltip="Cart">
            <span class="material-icons">shopping_cart</span>
            <span class="cart-badge" id="cart-badge">0</span>
        </button>
        </a>
        <span id="cart-total-price" class="cart-total-price"></span>
    </div>

</div> 






<div class="checkout-container">
  <h2>Checkout</h2>
  <div class="checkout-flex">
    <form class="checkout-form" id="checkout-form" autocomplete="off">
      <h3>Shipping Details</h3>
      <label>
        Full name :
        <input type="text" name="name" required>
      </label>
      <label>
        Address :
        <input type="text" name="address" required>
      </label>
        <div class="form-row">
            <label class="email">
                E-mail :
                <input type="email" name="email" required>
            </label>
            <label class="phone">
                Phone :
                <input type="tel" name="phone" required pattern="[0-9+\-\s]{8,}">
            </label>
        </div>

            <label>
            State :
            <input type="text" name="state" required>
            </label>
            <label>
            City :
            <input type="text" name="city" required>
            </label>

        <div class="payment-method">
            <h4>Payment Method</h4>
            <label class="payment-option">
                <input type="radio" name="payment" value="cod" checked>
                <span class="custom-radio"></span>
                <span class="payment-on-delivery">Payment on Delivery</span> 
            </label>
        </div>
        <label>
        More information about your order :
        <textarea name="moreinfo" rows="3" placeholder="e.g. preferred delivery time, color, size, more info about your adress, etc."></textarea>
        </label>
      <!-- Add state/city/payment here if you want -->
      <button type="submit" class="place-order-btn">Place Order</button>
    </form>
    <div class="checkout-summary" id="checkout-summary">
      <!-- Cart summary will be rendered here by JS -->
    </div>
  </div>
  <div id="order-success" style="display:none; margin-top:24px; text-align:center; color:green; font-size:1.2rem;">
    Thank you for your order! We will contact you soon.
  </div>
</div>


    <script src="../home-page/products-data.js"></script>

    <script src="checkout.js"></script>

  <script src="product-page.js"></script>


<script>
    document.addEventListener('contextmenu' , event => event.preventDefault());
</script>

<script>
  document.onkeydown = function(e) {
    if(e.key == "F12" || (e.ctrlKey && e.shiftKey && (e.key == "I" || e.key == "J")) || (e.ctrlKey && e.key == "U")) {
      return false;
    }
  }
</script>

</body>
</html>
